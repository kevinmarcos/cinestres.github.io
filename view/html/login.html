<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/login_register.css">
    <title>Ingresar</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="../images/logo.png" alt="logo_Cinesstres" class="img_logo">
            <a href="/index.html">
                <h2>CINESTRESS</h2>
            </a>
        </div>
        <div class="texto">
            <h3>Inicia Sesión</h3>
            <p>
                Ingresa a la plataforma con tu cuenta de correo o con otras opciones.
            </p>
        </div>
        <div class="correo_electronico">
            <div>
                <input type="email" name="" id="correo" placeholder="Correo">
            </div>
            <div>
                <input type="password" name="" id="contrasenia" placeholder="Contraseña">
            </div>
            <input type="submit" value="Ingresar" class="submit">
        </div>
        <div class="ingresar_tambien">
            <a href=""><span><img src="../images/redes_sociales/google.png" alt="">Ingresar con tu cuenta de
                    Google</span></a>
            <a href=""><span><img src="../images/redes_sociales/facebook.png" alt="">Ingresar con tu cuenta de
                    Facebook</span></a>
        </div>
        <div class="register">
            <span>
                ¿Aún no estas registrado?
                <a href="register.html">REGISTRATE</a>
            </span>
        </div>
    </main>
</body>

</html>
